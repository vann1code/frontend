<div class="envio">
    <h2 class="mat-h2">Envio de Arquivos XML</h2>

    <div class="select">
        <input type="file" (change)="onFileSelected($event)" multiple accept=".xml" class="input" />
        <button mat-raised-button color="primary" (click)="uploadFile()">Enviar</button>
    </div>

    <div class="spin">
        <mat-spinner *ngIf="showLoader" diameter="50"></mat-spinner>
    </div>

    <div *ngIf="isSuccess" class="success-message">
        Upload conclu√≠do com sucesso!
    </div>
    <div *ngIf="isError" class="error-message">
        Ocorreu um erro durante o upload.
    </div>

</div>
